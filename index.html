<!DOCTYPE html>
<html lang="en">
<head>
  <title>Title</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
</head>
<body>
  <main id="content">
    <h1>Win an all expenses paid vacation to Hawaii!</h1>
    <p>
      Enter your name and phone number for your chance to win!
    </p>
    <form id="phonelist" action="#null" method="get">
      <ol>
        <!--Name-->
        <li>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Jane Doe" />
        </li>
        <li>
          <!--Phone Number-->
          <label for="telephone">Phone Number</label>
          <input type="tel" name="telephone" id="telephone" placeholder="1234567890" />
        </li>
        <!--Label-->
        <li>
          <input type="submit" name="submit" id="submit" value="Submit" />
        </li>
      </ol>
    </form>
  </main>
<script src="site.js"></script>
</body>
</html>
